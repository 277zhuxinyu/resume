
<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-3.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>管理员列表</title>
    <div th:replace="includes/header::html" ></div>
</head>
<body id="body">

<div class="page-content clearfix">
    <div id="Member_Ratings">
        <div class="d_Confirm_Order_style">
            <div class="border clearfix">
                   <span class="l_f">
                    <a href="manager_from.html" th:href="@{manager/from/-1}" class="btn btn-warning"><i class="icon-plus"></i>添加管理员</a>
                    <button onclick="[[deleteItem()]]" class="btn btn-danger"><i class="icon-trash"></i>批量删除</button>
                   </span>
                <span class="r_f">共：<b th:text="${count}"></b>条</span>
            </div>
            <!---->
            <div class="table_menu_list">
                <table class="table table-striped table-bordered table-hover" id="sample-table">
                    <thead>
                    <tr>
                        <th><input type="checkbox" class="minimal checkbox-master"></th>
                        <th>ID</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>年龄</th>
                        <th>电话</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="manager:${baseResult.data}">
                        <td ><label><input type="checkbox" th:id="${manager.id}" class="ace"><span class="lbl"></span></label></td>
                        <td th:text="${manager.id}"></td>
                        <td th:text="${manager.name}"></td>
                        <td th:text="${manager.sex}"></td>
                        <td th:text="${manager.age}"></td>
                        <td th:text="${manager.phone}"></td>
                        <td class="td-manage">
                            <a title="编辑" href="javascript:;" th:href="@{manager/from/{id}(id=${manager.id})}" class="btn btn-xs btn-info"><i class="icon-edit bigger-120"></i></a>
                            <a title="删除" href="javascript:;" th:onclick="'javascript:manager_del('+${manager.id}+');'" class="btn btn-xs btn-warning"><i class="icon-trash  bigger-120"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div th:replace="includes/footer::html" ></div>


<script th:inline="javascript" type="text/javascript">
    // iCheck相关功能
    // 激活 iCheck
    $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
        checkboxClass: 'icheckbox_minimal-blue',
        radioClass: 'iradio_minimal-blue'
    });
    //全选、全不选
    _checkboxMaster = $(".checkbox-master");
    _checkbox = $("tbody").find("[type='checkbox']").not("[disabled]");
    _checkboxMaster.on("ifClicked", function (e) {
        // 当前状态已选中，点击后应取消选择
        if (e.target.checked) {
            _checkbox.iCheck("uncheck");
        }
        // 当前状态未选中，点击后应全选
        else {
            _checkbox.iCheck("check");
        }
    });

    function deleteItem() {
        var _idArray = new Array();
        _checkbox.each(function () {
            // 判断是否选中
            var delFlag = $(this).is(":checked");
            if (delFlag) {
                _idArray.push($(this).attr("id"));
            }
        });
        if (_idArray.length == 0) {
            $("#modal-message").html("请至少选择一个")
            $("#modal-default").modal("show");
        } else {
            $.ajax({
                "url": "deletemulti",
                "type": "POST",
                "data": {"ids": _idArray.toString()},
                "dataType": "JSON",
                "success": function (data) {
                    layer.msg('已删除!', {icon: 1, time: 1000});
                    window.location.reload();
                }
            });
        }
    }

    jQuery(function ($) {
        var oTable1 = $('#sample-table').dataTable({
            "aaSorting": [1, "desc"],//默认第几个排序
            "bStateSave": true,//状态保存
            "aoColumnDefs": [
                {"orderable": false, "aTargets": [0,0]}// 制定列不参与排序
            ]
        });


        $('table th input:checkbox').on('click', function () {
            aletr("框架");
            var that = this;
            $(this).closest('table').find('tr > td:first-child input:checkbox')
                .each(function () {
                    this.checked = that.checked;
                    $(this).closest('tr').toggleClass('selected');
                });

        });


        $('[data-rel="tooltip"]').tooltip({placement: tooltip_placement});

        function tooltip_placement(context, source) {
            var $source = $(source);
            var $parent = $source.closest('table')
            var off1 = $parent.offset();
            var w1 = $parent.width();

            var off2 = $source.offset();
            var w2 = $source.width();

            if (parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2)) return 'right';
            return 'left';
        }
    })

    /*分类-删除*/
    function manager_del(id) {
        layer.confirm('确认要删除吗？', function (index) {
            var url="/manager/"+id;
            $.ajax({
                "url": url,
                "type": "DELETE",
                "success": function (data) {
                    window.location.reload();
                }
            });
            layer.msg('已删除!', {icon: 1, time: 1000});
        });
    }

    laydate({
        elem: '#start',
        event: 'focus'
    });

</script>
</body>
</html>
