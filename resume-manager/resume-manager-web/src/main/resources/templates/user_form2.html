<body>
<div class="member_show">
    <div class="member_jbxx clearfix">
        <img class="img" th:src="@{/images/user.png}">
        <dl class="right_xxln">
           <!-- <dt><span th:text="${user.name}" class=""></span></dt>-->
            <dd class="" style="margin-left:0">这家伙很懒，什么也没有留下</dd>
        </dl>
    </div>
    <div class="member_content">
        <!-- Main row -->
        <div class="row">
            <div class="col-md-12">
                <!-- Horizontal Form -->
                <div class="box box-info">
                    <form cssClass="form-horizontal" action="/user/addUser" method="post">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">用户名</label>

                            <div class="col-sm-10">
                                    <input type="text" name="name" class="form-control" id="name" value="" placeholder="姓名">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">邮箱</label>

                            <div class="col-sm-10">
                                    <input type="text" name="email" class="form-control" id="email" value="" placeholder="邮箱">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address" class="col-sm-2 control-label">地址</label>

                            <div class="col-sm-10">
                                    <input type="text" name="address" class="form-control" id="address" value="" placeholder="地址">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="age" class="col-sm-2 control-label">年龄</label>

                            <div class="col-sm-10">
                                    <input type="text" name="age" class="form-control" id="age" value=""  placeholder="年龄">
                            </div>
                        </div>

                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button type="button" onclick="history.go(-1)" class="btn btn-default">返回</button>
                            <button type="submit" class="btn btn-info pull-right">提交</button>
                        </div>
                        <!-- /.box-footer -->
                        </div>
                        </form>

                    </div>
                </div>
            </div>
            <!-- /.row (main row) -->
        </div>
    </div>
</div>
