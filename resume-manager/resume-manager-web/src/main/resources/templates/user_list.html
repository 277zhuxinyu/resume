<script th:inline="javascript" type="text/javascript">
    // iCheck相关功能
    // 激活 iCheck
    $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
        checkboxClass: 'icheckbox_minimal-blue',
        radioClass: 'iradio_minimal-blue'
    });
    //全选、全不选
    _checkboxMaster = $(".checkbox-master");
    _checkbox = $("tbody").find("[type='checkbox']").not("[disabled]");
    _checkboxMaster.on("ifClicked", function (e) {
        // 当前状态已选中，点击后应取消选择
        if (e.target.checked) {
            _checkbox.iCheck("uncheck");
        }
        // 当前状态未选中，点击后应全选
        else {
            _checkbox.iCheck("check");
        }
    });

    function deleteItem() {
        var _idArray = new Array();
        _checkbox.each(function () {
            // 判断是否选中
            var delFlag = $(this).is(":checked");
            if (delFlag) {
                _idArray.push($(this).attr("id"));
            }
        });
        if (_idArray.length == 0) {
            $("#modal-message").html("请至少选择一个")
            $("#modal-default").modal("show");
        } else {
            layer.confirm('确认要删除吗？', function (index) {
                $.ajax({
                    "url": "deletemulti",
                    "type": "POST",
                    "data": {"ids": _idArray.toString()},
                    "dataType": "JSON",
                    "success": function (data) {
                        // alert(data.message);
                        window.location.reload();
                    }
                });
                // window.location.reload();
                window.location.reload();
                layer.msg('已删除!', {icon: 1, time: 1000});
                window.location.reload();
            });

            // $("#modal-message").html("是否删除选中项")
            // $("#modal-default").modal("show");
        }
    }


    jQuery(function ($) {
        var oTable1 = $('#sample-table').dataTable({
            "aaSorting": [1, "desc"],//默认第几个排序
            "bStateSave": true,//状态保存
            "aoColumnDefs": [
                //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
                {"orderable": false, "aTargets": [0,8]}// 制定列不参与排序
            ]
        });


        $('table th input:checkbox').on('click', function () {
            aletr("框架");
            var that = this;
            $(this).closest('table').find('tr > td:first-child input:checkbox')
                .each(function () {
                    this.checked = that.checked;
                    $(this).closest('tr').toggleClass('selected');
                });

        });


        $('[data-rel="tooltip"]').tooltip({placement: tooltip_placement});

        function tooltip_placement(context, source) {
            var $source = $(source);
            var $parent = $source.closest('table')
            var off1 = $parent.offset();
            var w1 = $parent.width();

            var off2 = $source.offset();
            var w2 = $source.width();

            if (parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2)) return 'right';
            return 'left';
        }
    })
    /*用户-添加*/
    $('#member_add').on('click', function () {
        layer.open({

                        layer.alert(str += "" + $(this).attr("name") + "不能为空！\r\n", {
                            title: '提示框',

                        });
                        num++;
                        return false;
                    }

                if (num > 0) {

                }
                else {
                    var username = $("#username").val();
                    var password = $("#password").val();

                    var email = $("#email").val();
                    var phone = $("#phone").val();
                    $.ajax({
                        "url": "/user/save",
                        "type": "GET",

                        "success": function (data) {
                            alert("添加成功！");
                            window.location.reload();
                        }
                    });
                    // layer.alert('添加成功！',{

                    layer.close(index);
                }
            }
        });
    });

    function member_stop(obj, id) {
